<!DOCTYPE html>
<html>
<head>
    <title>Prison Game</title>
    <script src="scripts/business/prisonModule.js"></script>
    <script src="scripts/thirdParty/knockout/knockout-2.3.0.js"></script>
    <script src="scripts/thirdParty/JQuery/jquery-1.10.2.min.js"></script>
    <style type="text/css">
        .block {
            background-color: graytext;
            width:1em;
            height:1em;
            padding:0;
        }
    </style>
</head>
<body>
    <h1>Prison Game</h1>
    <h2>Currently under construction</h2>
    <section data-bind="foreach: blocks">
        <div class="block" data-bind="style: { position: 'absolute', marginTop: x + 'em', marginLeft: y + 'em' }">&nbsp;</div>
    </section>
    <script>
        var prison = new Prison.Game();
        var area1 = new Prison.Area();

        area1.addBlock(new Prison.Block(0, 0));
        area1.addBlock(new Prison.Block(0, 1));
        area1.addBlock(new Prison.Block(0, 2));
        area1.addBlock(new Prison.Block(1, 0));
        area1.addBlock(new Prison.Block(1, 1));
        area1.addBlock(new Prison.Block(1, 2));
        area1.addBlock(new Prison.Block(2, 0));
        area1.addBlock(new Prison.Block(2, 1));
        area1.addBlock(new Prison.Block(2, 2));
        area1.addBlock(new Prison.Block(1, 3));
        area1.addBlock(new Prison.Block(1, 4));
        area1.addBlock(new Prison.Block(1, 5));
        area1.addBlock(new Prison.Block(2, 5));
        area1.addBlock(new Prison.Block(3, 5));
        area1.addBlock(new Prison.Block(4, 5));
        area1.addBlock(new Prison.Block(5, 5));
        area1.addBlock(new Prison.Block(5, 4));
        area1.addBlock(new Prison.Block(5, 3));
        area1.addBlock(new Prison.Block(6, 3));
        area1.addBlock(new Prison.Block(6, 4));
        area1.addBlock(new Prison.Block(6, 5));

        prison.addArea(area1);

        ko.applyBindings(area1, $('section')[0]);
    </script>
</body>
</html>
